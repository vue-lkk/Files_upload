<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 重置样式 -->
    <link rel="stylesheet" href="css/reset.min.css">
    <!-- 文件上传样式 -->
    <link rel="stylesheet" href="css/upload.css">
    <!-- 全局样式 -->
    <style>
        html,
        body {
            width: 100vw;
            height: 100vh;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .container .item h3 {
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- 单一文件上传「FORM-DATA」 -->
        <div class="item">
            <h3>单一文件上传「FORM-DATA」</h3>
            <section class="upload_box" id="upload1">
                <!-- accept=".png" 限定上传文件的格式 -->
                <input type="file" class="upload_inp" accept=".png,.jpg,.jpeg">
                <div class="upload_button_box">
                    <button class="upload_button select">选择文件</button>
                    <button class="upload_button upload">上传到服务器</button>
                </div>
                <div class="upload_tip">只能上传 PNG/JPG/JPEG 格式图片,且大小不能超过2MB</div>
                <ul class="upload_list">
                    <!-- <li>
                        <span>文件：...</span>
                        <span><em>移除</em></span>
                    </li> -->
                </ul>
            </section>
        </div>

        <!-- 单一文件上传「BASE64」，只适合图片，后端处理文件命名 -->
        <div class="item">
            <h3>单一文件上传「BASE64」，只适合图片，后端处理文件命名</h3>
            <section class="upload_box" id="upload2">
                <input type="file" class="upload_inp" accept=".jpg,.jpeg,.png">
                <div class="upload_button_box">
                    <button class="upload_button select">上传图片</button>
                </div>
                <div class="upload_tip">只能上传jpg/png格式图片，且大小不能超过2mb</div>
            </section>
        </div>

        <!-- 单一文件上传「缩略图处理」，前端处理文件命名 -->
        <div class="item">
            <h3>单一文件上传「缩略图处理」，前端处理文件命名</h3>
            <section class="upload_box" id="upload3">
                <input type="file" class="upload_inp" accept=".jpg,.jpeg,.png">
                <div class="upload_button_box">
                    <button class="upload_button select">选择文件</button>
                    <button class="upload_button upload">上传到服务器</button>
                </div>
                <div class="upload_abbre">
                    <img src="" alt="">
                </div>
            </section>
        </div>

        <!-- 单一文件上传「进度管控」 -->
        <div class="item">
            <h3>单一文件上传「进度管控」</h3>
            <section class="upload_box" id="upload4">
                <input type="file" class="upload_inp">
                <div class="upload_button_box">
                    <button class="upload_button select">上传文件</button>
                </div>
                <div class="upload_progress">
                    <div class="value">0%</div>
                </div>
            </section>
        </div>

        <!-- 多文件上传 -->
        <div class="item">
            <h3>多文件上传</h3>
            <section class="upload_box" id="upload5">
                <input type="file" class="upload_inp" multiple>
                <div class="upload_button_box">
                    <button class="upload_button select">选择文件</button>
                    <button class="upload_button upload">上传到服务器</button>
                </div>
                <ul class="upload_list">
                    <!-- <li key='xx'>
                        <span>文件：xxxxx</span>
                        <span><em>移除</em></span>
                    </li> -->
                </ul>
            </section>
        </div>

        <!-- 拖拽上传 -->
        <div class="item">
            <h3>拖拽上传</h3>
            <section class="upload_box" id="upload6">
                <input type="file" class="upload_inp">
                <div class="upload_drag">
                    <i class="icon"></i>
                    <span class="text">将文件拖到此处，或<a href="javascript:;" class="upload_submit">点击上传</a></span>
                </div>
                <div class="upload_mark">正在上传中，请稍等...</div>
            </section>
        </div>

        <!-- 大文件切片上传和断点续传 （存在bug）-->
        <div class="item">
            <h3>大文件切片上传和断点续传</h3>
            <section class="upload_box" id="upload7">
                <input type="file" class="upload_inp">
                <div class="upload_button_box">
                    <button class="upload_button select">上传图片</button>
                </div>
                <div class="upload_progress">
                    <div class="value"></div>
                </div>
            </section>
        </div>



        <!-- 大文件上传 -->
        <div class="item">
            <h3>大文件上传</h3>
            <section class="upload_box" id="upload8">
                <!-- 进度条 -->
                <p>
                    <progress id="uploadProgress" value="0"></progress>
                </p>
                <!-- 选择文件 -->
                <p style="margin:10px 0px">
                    <input type="file" id="uploadVideo" value="选择视频">
                </p>
                <!-- 提示 -->
                <p>
                    <span id="uploadInfo"></span>
                </p>
                <p>
                    <button id="uploadBtn" style="margin:10px 0px">上传视频</button>
                    <!-- 放置视频 -->
                    <div id="oVideo_box" src=""></div>
                </p>
            </section>
        </div>

    </div>

    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="node_modules/qs/dist/qs.js"></script>
    <script src="node_modules/spark-md5/spark-md5.min.js"></script>
    <script src="js/utils.min.js"></script>
    <script src="js/instance.js"></script>
    <script src="js/upload.js"></script>

</body>

</html>
